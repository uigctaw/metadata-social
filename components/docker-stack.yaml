
    version: "3.7"
    services:
      backend:
        image: nginx
        deploy:
          mode: global
        volumes:
          - nginx_content:/usr/share/nginx/html
          - type: bind
            source: /srv/certs/live
            target: /srv/certs/live

        ports:
          - 80:8080
      app:
        image: uigctaw/metadata-social-html_builder:test
        deploy:
          mode: global
        volumes:
          - nginx_content:/data
    volumes:
        nginx_content:
    