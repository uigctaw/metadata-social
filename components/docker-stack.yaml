
version: "3.7"
services:
  backend:
    image: uigctaw/metadata-social-nginx:0.0.3
    deploy:
      mode: global
    volumes:
      - nginx_content:/usr/share/nginx/html
      - type: bind
        source: /srv/certs/live
        target: /srv/certs/live

    ports:
      - 443:443
  app:
    image: uigctaw/metadata-social-pyapp:0.0.3
    deploy:
      mode: global
    volumes:
      - nginx_content:/data
volumes:
    nginx_content:
