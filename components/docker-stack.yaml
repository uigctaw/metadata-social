
version: "3.7"
services:
  backend:
    image: uigctaw/metadata-social-nginx:test22
    deploy:
      mode: global
    volumes:
      - nginx_content:/usr/share/nginx/html
      - type: bind                 
        source: /srv/certs/live    
        target: /srv/certs/live    

    ports:
      - 443:443
  app:
    image: uigctaw/metadata-social-html_builder:test22
    deploy:
      mode: global
    volumes:
      - nginx_content:/data
volumes:
    nginx_content: